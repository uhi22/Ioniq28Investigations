
######################################
# Target:    Qualcomm QCA7000 / QCA7005
######################################

set _CHIPNAME qca7000

# little endian
set _ENDIAN little

# ARM core of the QCA7000 has IDCODE 0x07926477
set _CPUTAPID 0x07926477

jtag newtap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID

# to access the QCAs ARM TAP, both, the SRST and the TRST need to stay high after power-on.
# So we do not connect them to the JTAG adapter.


######################
# Target configuration
######################

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME arm926ejs -endian $_ENDIAN -chain-position $_TARGETNAME


